<template>
    <lightning-card  title="Signup Template">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">SignUp Form</h2>
            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email Address"></lightning-input>
            <lightning-input type="password" label="Enter Password"></lightning-input>
            <div class="slds-m-top_large">
                <lightning-button 
                variant="destructive" 
                label="Back" 
                title="Back" 
                onclick={handleClick} 
                class="slds-m-left_x-small"
            ></lightning-button>
            <lightning-button 
                variant="success" 
                label="SignUp" 
                title="SignUp" 
                onclick={submitHandler} 
                class="slds-m-left_x-small"
            ></lightning-button>
            </div>  
        </div>
    </lightning-card> 
</template>
