<template>
    <!-- For Each Iterator -->
    <lightning-card  title="For Each">
        <div class="slds-var-m-around_medium">
            <template for:each={carList} for:item="car">
                <ul key={car} class="slds-has-dividers_around-space">
                    <li class="slds-item">{car}</li>
                </ul>
            </template>
        </div>
    </lightning-card >

    <!-- For Each Loop over the array Objects -->
    <lightning-card  title="For Each Loop over the array Objects">
        <div class="slds-var-m-around_medium">
            <template for:each={ceoList} for:item="ceo">
                <ul key={ceo.id} class="slds-has-dividers_around-space">
                    <li class="slds-item">{ceo.name} {ceo.comapny}</li>
                </ul>
            </template>
        </div>
    </lightning-card >

    <!-- Iterator Before the loop starts and After the loop ends -->
    <!-- keyword {first last} -->
    <lightning-card  title="Iterator">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList}>
                <ul key={ceo.value.id} class="slds-has-dividers_around-space">
                    <template if:true={ceo.first}>
                        <div class="slds-box slds-theme_shade">
                            This is the list of Ceos
                        </div>
                    </template>
                    <li class="slds-item">
                        <strong>{ceo.value.comapny}</strong> {ceo.value.name}
                    </li>
                    <template if:true={ceo.last}>
                        <div class="slds-box slds-theme_shade">
                            Thanks for visiting !!
                        </div>
                    </template>
                </ul>
            </template>
        </div>
    </lightning-card >
</template>
